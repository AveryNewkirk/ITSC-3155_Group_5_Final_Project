{% extends "template.html" %}

{% block head %}
{% endblock %}

{% block content %}
<h2>Edit</h2>
<hr class="border border-muted border-1 opacity-75">

<div class="card rounded mr-2 bg-light text-secondary">
    <!-- Email -->
    <div class="media">
        <div class="media-body">
            <h4 class="mt-0 mb-1 ml-1">Email</h4>
                <form action="/edit" method="post">
                    <div id="email-field">
                        <input class="ml-2 rounded-9" type="text" id="email-input" value="{{ email }}" name="email">
                        <input type= "hidden" name="flag" value="change-email">
                        <button class="custom-button2 mt-1 rounded text-white"> Submit</button>
                    </div>
                </form>
            <h6 class="mt-0 mb-1 ml-1" id="email-display">{% if arg != 'email' %}{{ email }}{% endif %}</h6>
        </div>
    </div>

    <!-- Password -->
    <div class="media mt-4 mb-4">
        <div class="media-body">
            <h4 class="mt-0 mb-1 ml-1">Password</h4>
            <form action="/edit" method="post">
            <div id="password-field">
                <input class="ml-2 rounded-9" type="password" id="password-input" value="{{ password }}" name = "password">
                <input type= "hidden" name="flag" value="change-password">
                <button class="custom-button2 mt-1 rounded text-white"> Submit</button>
            </div>
            </form>
            <h6 class="mt-0 mb-1 ml-1" id="password-display">{% if arg != 'password' %}{{ password }}{% endif %}</h6>
        </div>
    </div>

    <!-- Access -->
    <div class="media">
        <div class="media-body">
            <h4 class="mt-0 mb-1 ml-1">Access</h4>
            <div id="access-field">
                <form action="/edit" method="post">
                {% if access == 'Public' %}
                <div>
                    <input type="hidden" name = "flag" value="change-access" name ="access">
                    <button class="custom-button2 ml-1 mr-2 mb-3 rounded text-white">Make Private</button>
                </div>
                {% else %}
                <div>
                    <input type="hidden" name = "flag" value="change-access" name = "access">
                    <button class="custom-button2 ml-1 mr-2 mb-3 rounded text-white">Make Public</button>
                </div>
                {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>

<form action="/delete" method="post">
    <div class="mt-3 text-secondary">
        <h4>Delete Account</h4>
        <button class="custom-button2 mt-1 rounded text-white">Delete Account</button>
    </div>
</form>



{% endblock %}
