<!-- SETTINGS PAGE -->
{% extends "template.html" %}

{% block head %}
<!-- <link rel="stylesheet" href="../static/css/<YOUR STYLESHEET HERE>"> -->
{% endblock %}

{% block content %}
<h2>My Settings</h2>
<hr class = "border border-muted border-1 opacity-75">


<div class="card rounded mr-2 bg-light text-secondary">
    <form action="{{url_for('settings.edit_user_info',arg='email')}}" method="post">
        <div class="media">
            <div class = "media-body">
                <h4 class= "mt-0 mb-1 ml-1" >email</h4>
                <h6 class = "mt-0 mb-1 ml-1">{{email}}</h6>
            </div>
            <button class = "custom-button1 mt-3 mr-2 rounded text-white">Change email</button>
        </div>
    </form>

    <form action="{{url_for('settings.edit_user_info',arg='password')}}" method="post">
        <div class="media">
            <div class = "media-body">
                <h4 class= "mt-0 mb-1 ml-1" >Password</h4>
                <h6 class = "mt-0 mb-1 ml-1">{{password}}</h6>
            </div>
            <button class = "custom-button1 mt-3 mr-2 rounded text-white">Change email</button>
        </div>
    </form>

    <form action="{{url_for('settings.edit_user_info',arg='access')}}" method="post">
        <div class="media">
            <div class = "media-body">
                <h4 class= "mt-0 mb-1 ml-1" >Account Access</h4>
                <h6 class = "mt-0 mb-1 ml-1">{{access}}</h6>
            </div>
            <button class = "custom-button1 mt-3 mr-2 rounded text-white">Change email</button>
        </div>
    </form>
</div>

<form action="/delete" method="post">
<div class="mt-3 text-secondary">
    <h4>
        Delete Account
    </h4>
    <button class="custom-button2 mt-1 rounded text-white">Delete Account</button>
</div>
</form>
{% endblock %}
