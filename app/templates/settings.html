<!-- SETTINGS PAGE -->
{% extends "template.html" %}
{% block content %}
<h2>My Settings</h2>
<hr class = "border border-muted border-1 opacity-75">

<!-- will add content from database associated with the account later.......-->

<div class="card rounded mr-2 bg-light text-secondary">
    <div class="media">
        <div class = "media-body">
            <h4 class= "mt-0 mb-1 ml-1" >email</h4>
            <h6 class = "mt-0 mb-1 ml-1">placeholderemail@email.com</h6>
        </div>
        <button type="button" class = "custom-button1 mt-3 mr-2 rounded text-white">Change email</button>
    </div>

    <div class="media mt-4 mb-4">
        <div class = "media-body">
            <h4 class= "mt-0 mb-1 ml-1" >Password</h4>
            <h6 class = "mt-0 mb-1 ml-1">********#&$loremIpsum</h6>
        </div>
        <button type="button" class = "custom-button1 mt-3 mr-2 rounded text-white">Change Password</button>
    </div>

    <div class="media">
        <div class = "media-body">
            <h4 class= "mt-0 mb-1 ml-1" >Account Access</h4>
            <h6 class = "mt-0 mb-1 ml-1">public/private</h6>
        </div>
        <button type="button" class = "custom-button1 mt-3 mr-2 rounded text-white">Change Access</button>
    </div>
</div>
<div class="mt-3 text-secondary">
    <h4>
        Delete Account
    </h4>
    <button class="custom-button2 mt-1 rounded text-white">Delete Account</button>
</div>
{% endblock %}
