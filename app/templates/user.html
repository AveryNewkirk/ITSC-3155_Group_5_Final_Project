    <head>
        <link rel="stylesheet" type="text/css" href="../static/css/profile.css">
    </head>
{% endblock %}

{% block content %}
</head>
<body>
    {% if username == None %}
    <header>
        <h1>Basic user info</h1>
    </header>
    {% else %}
        <h1></h1>
    {% endif %}
    <main>
        <div class="profile-layout">
            <div class="profile-info">
                <h2>{{username}}</h2>
                <div class="profile-bio">
                    <p>{{username}}</p>
                    <p>{% CommunityPost.query.filter_by() %}</p>
                </div>

            </div>
            <div class="profile-listings"> <!-- TODO implement pull from server page and scrollbar css-->
                <h4>Listing</h4>
            </div>
        </div>
        
    </main>
    <footer>

    </footer>
{% endblock %}
