<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;600;700&family=Young+Serif&display=swap" rel="stylesheet">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
    {% block head %}
    {% endblock %}
</head>
<body>
    <!-- Header Wrapper -->
    <div class="header-wrapper">
        <a href="#"><img src="../static/images/ThriftMe_logo.png" alt="ThriftMe logo" class="header-logo"></a>
        <a href="#"><h1 class="ml-3 mt-3 header-text">ThriftMe</h1></a>
    </div>

    <!-- Sidebar Wrapper -->
    <div class="sidebar-wrapper">
        <!-- Sidebar toggle button -->
        <button id="sidebar-toggle" class="sidebar-toggle">&lt;</button>
        
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <ul class="list-unstyled mt-5">
                <li><a href="/" class="nav-item nav-link h5">Home</a></li>
                <li><a href="/marketplace" class="nav-item nav-link h5">Marketplace</a></li>
                <li><a href="/community" class="nav-item nav-link h5">Community</a></li>
                <li><a href="/sell" class="nav-item nav-link h5">Sell</a></li>
                <li><a href="/contact" class="nav-item nav-link h5">Contact</a></li>
                <li><a href="/settings" class="nav-item nav-link h5">Settings</a></li>
                <li><a href="/profile" class="nav-item nav-link h5">Profile</a></li>
                <li><a href="/user" class="nav-item nav-link h5">User</a></li>
                <li><a href="/login" class="nav-item nav-link h5">Login</a></li>
                <li><a href="/signup" class="nav-item nav-link h5">Become a member</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Wrapper -->
    <div class="main-wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer Wrapper -->
    <div class="footer-wrapper">
        <footer>
            Test
        </footer>
    </div>

    <!-- SIDEBAR TOGGLE SCRIPT -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const toggleButton = document.getElementById('sidebar-toggle');
            const sidebar = document.getElementById('sidebar');
            const mainWrapper = document.querySelector('.main-wrapper');
        
            toggleButton.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                toggleButton.classList.toggle('collapsed');
                if (toggleButton.textContent === '>') {
                    toggleButton.textContent = '<';
                } else {
                    toggleButton.textContent = '>';
                }
                if (sidebar.classList.contains('collapsed')) {
                    mainWrapper.classList.add('main-wrapper-full');
                } else {
                    mainWrapper.classList.remove('main-wrapper-full');
                }
            });
        });
    </script>

</body>
</html>
